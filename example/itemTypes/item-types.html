<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-drag-and-drop-list</title>
    <link rel="stylesheet" href="item-types.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      .row{
        display: flex;;
      }
      .col-md-4{
        flex: 1;
        margin: 20px;
      }
      li{
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 14px;
      }
      li.dndDragging{
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="" id="example">
      <h1>Demo: Item Types</h1>
      <div class="typesDemo row">
      	<div v-for="list in lists" class="col-md-4">
      		<div class="panel panel-info">
      			<div class="panel-heading">
      				<h3 class="panel-title">List of {{list.label}} (max. {{list.max}})</h3>
      			</div>
      			<div class="panel-body">
              <ul v-dnd-list  :dnd-list="list.people"
                :dnd-allowed-types="list.allowedTypes"
                :dnd-disable-if="list.people.length >= list.max">

                <li v-dnd-draggable v-for="person in list.people"
                    :dnd-draggable="person"
                    :dnd-type="person.type"
                    :dnd-data="list.people"
                    :dnd-index="$index"
                    :dnd-disable-if="person.type == 'unknown'"
                    dnd-effect-allowed="move"
                    class="background-{{person.type}}"
                    >
                    {{person.name}}
                </li>

                <li class="dndPlaceholder">
                    Drop any <strong>{{list.allowedTypes.join(' or ')}}</strong> here
                </li>
              </ul>
            </div>
      		</div>
      	</div>

      </div>
    </div>
    <script src="http://cdn.jsdelivr.net/vue/1.0.17/vue.min.js"></script>
    <script src="../../dist/vue-drag-and-drop-list.js"></script>
    <script>
    Vue.use(DragAndDropList);
    new Vue({
      el: '#example',
      data: {
        "lists": [
          {
            "label": "Men",
            "allowedTypes": [
              "man"
            ],
            "max": 4,
            "people": [
              {
                "name": "Bob",
                "type": "man"
              },
              {
                "name": "Charlie",
                "type": "man"
              },
              {
                "name": "Dave",
                "type": "man"
              }
            ]
          },
          {
            "label": "Women",
            "allowedTypes": [
              "woman"
            ],
            "max": 4,
            "people": [
              {
                "name": "Alice",
                "type": "woman"
              },
              {
                "name": "Eve",
                "type": "woman"
              },
              {
                "name": "Peggy",
                "type": "woman"
              }
            ]
          },
          {
            "label": "People",
            "allowedTypes": [
              "man",
              "woman"
            ],
            "max": 6,
            "people": [
              {
                "name": "Frank",
                "type": "man"
              },
              {
                "name": "Mallory",
                "type": "woman"
              },
              {
                "name": "Alex",
                "type": "unknown"
              },
              {
                "name": "Oscar",
                "type": "man"
              },
              {
                "name": "Wendy",
                "type": "woman"
              }
            ]
          }
        ]
      },
      methods: {
        moved: function(list, index){
          list.splice(index, 1);
        }
      }
    })
    </script>
  </body>
</html>
